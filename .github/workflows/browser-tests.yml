name: Browser Tests

on:
  pull_request:
  push:
    branches:
      - jtr

env:
  NODE_VERSION: 20.x

jobs:
  test:
    runs-on: ubuntu-latest
    name: ${{ matrix.BROWSER }} (${{ matrix.MIGRATE_VERSION }} Migrate)
    strategy:
      fail-fast: false
      matrix:
        BROWSER: ["chrome", "firefox"]
        MIGRATE_VERSION: ["min"]
        include:
          - NAME: "Node"
            BROWSER: "chrome"
            MIGRATE_VERSION: "esmodules"
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-npm-lock-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-npm-lock-

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          npm run pretest
          npm run test:unit -- -c jtr-local.yml \
            --headless -b ${{ matrix.BROWSER }} \
            --jquery-migrate ${{ matrix.MIGRATE_VERSION }}

  ie:
    runs-on: windows-latest
    name: Edge in IE mode (min Migrate)
    env:
      MIGRATE_VERSION: "min"
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-npm-lock-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-npm-lock-

      - name: Install dependencies
        run: npm install

      - name: Run tests
        shell: cmd
        run: |
          npm run test:ie -- -c jtr-local.yml `
            --jquery-migrate ${{ env.MIGRATE_VERSION }}

  safari:
    runs-on: macos-latest
    name: Safari (min Migrate)
    env:
      MIGRATE_VERSION: "min"
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-npm-lock-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-npm-lock-

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          npm run test:safari -- -c jtr-local.yml \
            -f plugin=${{ env.MIGRATE_VERSION }}
